{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-4">
    <h2>Create a New Childcare Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="{% url 'my_posts' %}" class="btn btn-secondary">Back to My Posts</a>
    </form>
</div>
{% endblock %}
